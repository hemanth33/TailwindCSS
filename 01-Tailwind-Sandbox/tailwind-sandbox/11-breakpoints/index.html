<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-black sm:bg-green-200 md:bg-pink-200 lg:bg-teal-200 xl-bg-purple-200 2xl:bg-emerald-200"
  >
    <!-- Tailwind is Mobile First -->

    <h1 class="text-white text-4xl md:text-3xl"></h1>

    <script>
      function showWindowWidth() {
        const width = window.innerWidth;
        document.querySelector('h1').innerText = `Width: ${width}`;
      }

      window.onload = showWindowWidth;
      window.onresize = showWindowWidth;
    </script>
  </body>
</html>
