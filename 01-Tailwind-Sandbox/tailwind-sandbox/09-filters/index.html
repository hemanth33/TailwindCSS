<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <img class="brightness-100" src="../../assets/img/img2.jpg" alt="" />
