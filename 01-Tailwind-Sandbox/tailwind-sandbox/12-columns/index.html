<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Columns -->
    <div class="columns-2">
      <img class="w-full" src="../../assets/img/img1.jpg" alt="" />
      <img class="w-full" src="../../assets/img/img2.jpg" alt="" />
      <img class="w-full" src="../../assets/img/img3.jpg" alt="" />
      <img class="w-full" src="../../assets/img/img4.jpg" alt="" />
    </div>

    <div class="columns-xs">
      <img class="w-full" src="../../assets/img/img1.jpg" alt="" />
      <img class="w-full" src="../../assets/img/img2.jpg" alt="" />
      <img class="w-full" src="../../assets/img/img3.jpg" alt="" />
      <img class="w-full" src="../../assets/img/img4.jpg" alt="" />
    </div>

    <!-- Aspect Ratio -->
    <div class="columns-2">
      <img
        class="w-full aspect-square"
        src="../../assets/img/img1.jpg"
        alt=""
      />
      <img class="w-full" src="../../assets/img/img2.jpg" alt="" />
      <img class="w-full" src="../../assets/img/img3.jpg" alt="" />
      <img class="w-full" src="../../assets/img/img4.jpg" alt="" />
    </div>
  </body>
</html>
