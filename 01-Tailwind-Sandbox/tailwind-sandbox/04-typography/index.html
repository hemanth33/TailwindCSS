<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- -->

    <!-- -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            'sans': ['ui-sans-serif', 'system-ui', ...],
            'serif': ['Montserrat', 'Georgia', ...],
            'mono': ['ui-monospace', 'SFMono-Regular', ...],
          }
        }
      }
    </script>
    <!-- -->
  </head>
  <body>
    <!-- Font Family -->
    <div class="font-serif">Tailwind CSS</div>
    <div class="font-sans">Tailwind CSS</div>
    <div class="font-mono">Tailwind CSS</div>

    <br />
    <!-- Font Size -->
    <div class="text-xs">Tailwind</div>
    <div class="text-sm">Tailwind</div>
    <div class="text-base">Tailwind</div>
    <div class="text-lg">Tailwind</div>
    <div class="text-xl">Tailwind</div>
    <div class="text-2xl">Tailwind</div>
    <div class="text-3xl">Tailwind</div>

    <br />
    <!-- Font Weight -->
    <div class="font-light">Tailwind</div>
    <div class="font-normal">Tailwind</div>
    <div class="font-medium">Tailwind</div>
    <div class="font-semibold">Tailwind</div>
    <div class="font-bold">Tailwind</div>

    <br />
    <!-- Letter Spacing -->
    <div class="tracking-tight">Tailwind</div>
    <div class="tracking-normal">Tailwind</div>
    <div class="tracking-wide">Tailwind</div>

    <br />
    <!-- Text Alignment -->
    <div class="text-left">Tailwind</div>
    <div class="text-center">Tailwind</div>
    <div class="text-right">Tailwind</div>

    <br />
    <!-- Text Decoration -->
    <div class="underline decoration-4 decoration-blue-400">Tailwind</div>
    <div class="underline decoration-double">Tailwind</div>
    <div class="underline decoration-dotted">Tailwind</div>
    <div class="underline decoration-wavy">Tailwind</div>

    <br />
    <!-- Decoration Offset -->
    <div class="underline decoration-4 decoration-blue-400 underline-offset-8">
      Tailwind
    </div>

    <br />
    <!-- Text Transform -->
    <p class="normal-case">Tailwind</p>
    <p class="upppercase">Tailwind</p>
    <p class="lowercase">Tailwind</p>
    <p class="capitalize">Tailwind</p>
  </body>
</html>
