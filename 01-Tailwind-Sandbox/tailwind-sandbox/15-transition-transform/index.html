<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Trasition  -->
    <button
      class="px-8 py-2 m-24 text-white bg-blue-500 rounded hover:bg-blue-700 hover:opacity-20 transition duration-1000"
    >
      Click Me
    </button>

    <!-- Transform  -->
    <button
      class="px-8 py-2 m-24 text-white bg-blue-500 rounded hover:bg-blue-700 hover:rotate-12 transition-transform duration-1000"
    >
      Click Me
    </button>
  </body>
</html>
