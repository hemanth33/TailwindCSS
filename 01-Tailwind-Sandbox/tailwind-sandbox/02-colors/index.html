<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind CSS</p>
    <p class="text-white">Tailwind CSS</p>
    <p class="text-red-500">Tailwind CSS</p>
    <p class="text-green-500">Tailwind CSS</p>
    <p class="text-emerald-500">Tailwind CSS</p>
    <p class="text-zinc-500">Tailwind CSS</p>
    <p class="text-slate-500">Tailwind CSS</p>

    <!-- Background Colors -->
    <p class="bg-slate-800 text-yellow-200">Tailwind CSS</p>
    <p class="bg-emerald-400">Tailwind CSS</p>
    <p class="bg-yellow-300">Tailwind CSS</p>
    <p class="bg-indigo-800 text-white">Tailwind CSS</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-500">Tailwind</p>
    <p class="underline decoration-emerald-600">Tailwind</p>
    <p class="underline decoration-yellow-800">Tailwind</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-400">
    <input type="text" class="border border-green-400">
    <input type="text" class="border border-orange-400">

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-500">Subscribe</button>
    <button class="outline outline-blue-500">Subscribe</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-200 shadow-cyan-400">Subscribe</button>
    <button class="shadow-lg bg-cyan-100 shadow-purple-500/60">Subscribe</button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked>
    <input type="checkbox" class="accent-cyan-500" checked>

    <!-- Arbitrary Colors --> 
    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[rgb(255,0,0)]">Hello</div>
    <div class="bg-[hotpink]">Hello</div>
  </body>
</html>
